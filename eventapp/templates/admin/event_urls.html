{% extends 'admin/base.html' %}

{% block body %}
    <h1>Event URLs</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Event ID</th>
            <th>Title</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        {% for event in event_urls %}
            <tr>
                <td>{{ event.id }}</td>
                <td>{{ event.title }}</td>
                <td><a href="{{ event.url }}">{{ event.url }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
