<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Howe Ranch Payment{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/fullcalendar@5/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5/main.min.js'></script>
    <script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&currency=USD"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
          font-family: Arial, sans-serif;
      }
    
        .footer-title {
            font-family: 'MuseoModerno', cursive;
            font-size: 1rem; /* Smaller font size */
            margin-bottom: 0.25rem !important; /* Minimize margin */
        }
  </style>
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <a class="navbar-brand" href="https://www.thehoweranch.com/">
      <img src="/static/pic/logo2.jpg" alt="Logo" width="100" height="auto" class="d-inline-block align-text-top">
      <!-- Optionally, add text here if needed -->
    </a>
  </nav>
{% endblock %}

<div class="container">
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
</div>
<footer class="bg-light text-center text-lg-start">
    <!-- Simplified and Compact Advertisement Section -->
    <div class="howe-advertisement-container text-center">
        <div class="howe-ad">
            <h3 class="ad-title">Howe DevOps</h3>
            <p class="ad-description">
                Specializing in backend development, cloud deployments, and software engineering with Python, Flask, Docker, JavaScript, and more.
            </p>
            <a href="mailto:howeranchservices@gmail.com" class="ad-btn">Contact Us</a>
        </div>
    </div>

    <!-- Styles for the Advertisement Section -->
    <style>
        .howe-advertisement-container {
            background-color: #2c3e50;
            padding: 20px 10px; /* Reduced padding for less vertical space */
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .howe-ad {
            display: inline-block;
            padding: 15px;  /* Reduced padding to make it more compact */
            border-radius: 8px;
            background-color: #34495e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Lighter shadow for a more subtle effect */
        }

        .ad-title {
            font-size: 1.5rem;  /* Slightly smaller title */
            margin-bottom: 10px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .ad-description {
            font-size: 0.9rem;  /* Smaller font size for the description */
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .ad-btn {
            background-color: #2980b9;
            border: none;
            padding: 8px 16px;  /* Reduced padding on the button */
            font-size: 0.9rem;  /* Smaller button text */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .ad-btn:hover {
            background-color: #1abc9c;
        }
    </style>


</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
