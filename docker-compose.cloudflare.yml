version: '3.8'

services:
  db:
    image: postgres:13
    container_name: ranch_db
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Only expose to localhost for security
    ports:
      - "127.0.0.1:5432:5432"

  web:
    build: .
    container_name: ranch_web
    restart: unless-stopped
    env_file:
      - .env.production
    command: bash -c "flask db upgrade && gunicorn --bind 0.0.0.0:5000 --workers 3 --timeout 120 run:app"
    volumes:
      - .:/app
    ports:
      - "80:5000"  # Cloudflare connects directly to your app
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
    depends_on:
      - db

volumes:
  postgres_data:
    driver: local